<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fusiform</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet"> <!-- Space Grotesque font -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      color: #fff;
      font-family: 'Space Grotesk', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-end;
      padding-bottom: 1rem; /* Added bottom padding */
      padding-right: 1rem; /* Added right padding to match bottom padding */
    }

    .main-text {
      font-size: 8rem;
      font-weight: 600; /* Bold for Fusiform */
      text-align: right;
    }

    .sub-text {
      font-size: 3rem;
      font-weight: 200;
      text-align: right;
      margin-top: 0rem; /* Reduced space between the text rows */
    }
  </style>
</head>
<body>
  <div>
    <div class="main-text">Fusiform</div>
    <div class="sub-text">A revolution in the making.</div>
  </div>
</body>
</html>
